description = """
Distribution of the uniquely mapped reads along the transcript for all annotated transcripts (graph labeled Distribution) and for a breakdown of the transcripts by length (graphs labeled by a range of numbers). 
The x axis always represents the relative position at the transcript (from 0 to 100%), the y axis is the number of reads detected at that relative position over all transcripts within that length range. 
In this graph we would expect to see a more or less flat distribution that will dip at both ends, the presence of large biases in the distribution, particularly higher representation of the 3' end in the longer transcripts obtained from the polyA+ fraction is usually an indication of partial degradation of the RNA.
"""
charttype = ImageSparkLine
    [[chartoptions]]
    width = 900
    height = 360

